<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <meta name="author" content="Katherine Kim">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
    <script src="main.js"></script>
</head>
<body>


<div class="container">
    <div class="header">
        <h1 style="text-align: center;">Katherine's ToDo List</h1>

        <form class="add-items">
            <input type="text" class="form-control" id="todo-list-item" placeholder="Enter todo List Item">
            <button class="add" type="submit">Add to List</button>
        </form>
    </div>

    <ul id="list-items"></ul>
</div>


</body>
</html>
